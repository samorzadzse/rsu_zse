<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Samorząd ZSE</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body, html {
      width: 100%;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background-image: url('szka.png');
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
      color: #333;
      overflow-x: hidden;
    }
    header, footer {
      background: linear-gradient(to right, #003366, #0055a5);
      color: white;
      padding: 1rem;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    header img {
      height: 50px;
      display: block;
      max-width: 100%;
    }
    main {
      max-width: 1000px;
      width: 100%;
      margin: 2rem auto;
      background: rgba(255,255,255,0.85);
      padding: 1rem 2rem 2rem 2rem;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .intro {
      margin-bottom: 2rem;
      font-size: 1.1rem;
      line-height: 1.5;
      text-align: center;
      max-width: 900px;
    }
    .circle-timer {
      position: relative;
      width: 220px;
      height: 220px;
      margin: 0 auto 2rem auto;
      padding: 10px;
    }
    svg {
      width: 100%;
      height: 100%;
      transform: rotate(-90deg);
    }
    circle {
      fill: none;
      stroke-width: 12;
    }
    .bg {
      stroke: #eee;
    }
    .done {
      stroke: blue;
      stroke-dasharray: 659.73;
      stroke-dashoffset: 659.73;
      transition: stroke-dashoffset 1s linear;
    }
    .left {
      stroke: red;
      stroke-dasharray: 659.73;
      stroke-dashoffset: 0;
      transition: stroke-dashoffset 1s linear;
    }
    .countdown-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      gap: 0.5rem;
      font-size: 1.2rem;
      font-weight: bold;
      color: #333;
    }
    .countdown-text span {
      display: inline-block;
    }
    footer {
      margin-top: 2rem;
      padding: 1rem 0;
      font-weight: bold;
      text-align: center;
      width: 100%;
    }
    @media screen and (max-width: 768px) {
      main {
        max-width: 100%;
        padding-left: 1rem;
        padding-right: 1rem;
      }
      h1 {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

<header>
  <img src="fot1.png" alt="Logo Samorządu ZSE" />
</header>

<main>
  <section class="intro">
    <h1>Okres wyborczy rozpocznie się 21 września 2025 r.</h1>
    <h1><b>Do rozpoczęcia okresu wyborczego, pozostało</b></h1>
    <br><br>

    <div class="circle-timer">
      <svg viewBox="0 0 220 220" width="220" height="220">
        <circle class="bg" cx="110" cy="110" r="105"/>
        <circle class="done" cx="110" cy="110" r="105"/>
        <circle class="left" cx="110" cy="110" r="105"/>
      </svg>
      <div class="countdown-text" id="countdown">Ładowanie...</div>
    </div>
  </section>
</main>

<footer>
  &copy; 2025 Samorząd Uczniowski ZSE
</footer>

<script>
  const targetDate = new Date("2025-09-21T00:00:00").getTime();
  const startDate = Date.now();

  const radius = 105;
  const circumference = 2 * Math.PI * radius;

  const doneCircle = document.querySelector('.done');
  const leftCircle = document.querySelector('.left');
  const countdownText = document.getElementById('countdown');

  doneCircle.style.strokeDasharray = circumference;
  leftCircle.style.strokeDasharray = circumference;

  function updateCountdown() {
    const now = Date.now();
    const timeLeft = targetDate - now;

    if (timeLeft <= 0) {
      countdownText.textContent = "Czas minął!";
      doneCircle.style.strokeDashoffset = 0;
      leftCircle.style.strokeDashoffset = circumference;
      clearInterval(interval);
      return;
    }

    const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
    const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

    countdownText.innerHTML = `
      <span>${days}d</span>
      <span>${hours}h</span>
      <span>${minutes}m</span>
      <span>${seconds}s</span>
    `;

    const progress = (now - startDate) / (targetDate - startDate);
    doneCircle.style.strokeDashoffset = circumference * (1 - progress);
    leftCircle.style.strokeDashoffset = circumference * progress;
  }

  const interval = setInterval(updateCountdown, 1000);
  updateCountdown();
</script>

</body>
</html>
