<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Samorząd ZSE</title>
  <style>
  * {
    box-sizing: border-box;
    margin: 0; padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
  body, html {
    width: 100%;
    min-height: 100vh;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    /* usunięto align-items: center z body */
    background-image: url('szka.png');
    background-repeat: no-repeat;
    background-position: center;
    background-size: cover;
    color: #333;
    overflow-x: hidden;
  }
  header, footer {
    background: linear-gradient(to right, #003366, #0055a5);
    color: white;
    padding: 1rem;
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    box-sizing: border-box;
  }
  header img {
    height: 50px;
    display: block;
    max-width: 100%;
  }
  main {
    max-width: 1000px;
    width: 100%;
    margin: 2rem auto;
    background: rgba(255,255,255,0.85);
    padding: 1rem 2rem 2rem 2rem;
    border-radius: 12px;
    box-shadow: 0 0 15px rgba(0,0,0,0.1);
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .intro {
    margin-bottom: 2rem;
    font-size: 1.1rem;
    line-height: 1.5;
    text-align: center;
    max-width: 900px;
  }
  .events {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(300px,1fr));
    gap: 1.5rem;
    width: 100%;
    max-width: 900px;
  }
  .event {
    background: white;
    padding: 1rem;
    border-radius: 10px;
    box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    text-align: center;
  }
  .event img {
    width: 100%;
    border-radius: 8px;
    margin-bottom: 0.8rem;
  }
  .month {
    font-weight: bold;
    color: #0073e6;
    margin-bottom: 0.3rem;
    font-size: 0.85rem;
  }
  h3 {
    margin-bottom: 0.5rem;
    color: #0055a5;
  }
  p {
    text-align: justify;
    font-size: 0.95rem;
    line-height: 1.4;
    max-width: 100%;
  }
  footer {
    margin-top: 2rem;
    padding: 1rem 0;
    font-weight: bold;
    text-align: center;
    width: 100%;
  }
  .join-us {
    background: #0055a5;
    color: white;
    text-align: center;
    padding: 2rem 1rem;
    border-radius: 12px;
    box-shadow: 0 0 12px rgba(0, 85, 165, 0.7);
    margin-bottom: 2rem;
    max-width: 900px;
    width: 100%;
  }
  .join-us h2 {
    margin-bottom: 1rem;
    font-weight: 700;
    font-size: 1.6rem;
  }
  .join-us button {
    background: white;
    color: #0055a5;
    font-weight: 600;
    border: none;
    padding: 0.8rem 2rem;
    font-size: 1rem;
    border-radius: 25px;
    cursor: pointer;
    transition: background-color 0.3s ease, color 0.3s ease;
  }
  .join-us button:hover {
    background: #003366;
    color: white;
  }
  @media screen and (max-width: 768px) {
    body, html {
      margin: 0;
      padding: 0;
    }
    main, .join-us, .events {
      max-width: 100% !important;
      padding-left: 1rem !important;
      padding-right: 1rem !important;
    }
    .events {
      grid-template-columns: 1fr !important;
      gap: 1rem !important;
    }
    .event {
      padding: 1rem 0.5rem !important;
    }
    p {
      text-align: justify;
    }
  }
  /* Styl okręgu i odliczania */
  .circle-timer {
    position: relative;
    width: 260px;
    height: 260px;
    margin: 0 auto 2rem auto;
  }
  svg {
    transform: rotate(-90deg);
  }
  circle {
    fill: none;
    stroke-width: 12;
  }
  .bg {
    stroke: #eee;
  }
  .done {
    stroke: blue;
    stroke-dasharray: 785;
    stroke-dashoffset: 785;
    transition: stroke-dashoffset 1s linear;
  }
  .left {
    stroke: red;
    stroke-dasharray: 785;
    stroke-dashoffset: 0;
    transition: stroke-dashoffset 1s linear;
  }
  .countdown-text {
    position: absolute;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    font-weight: bold;
    color: #333;
    white-space: pre-line;
    font-size: 1.4rem;
    line-height: 1.2;
  }
  </style>
</head>
<body>

<header>
  <img src="fot1.png" alt="Logo Samorządu ZSE" />
</header>

<main>
  <section class="intro">
    <h1>Do rozpoczęcia okresu wyborczego, pozostało</h1>

    <div class="circle-timer">
      <svg width="260" height="260" viewBox="0 0 260 260">
        <circle class="bg" cx="130" cy="130" r="125"/>
        <circle class="done" cx="130" cy="130" r="125"/>
        <circle class="left" cx="130" cy="130" r="125"/>
      </svg>
      <div class="countdown-text" id="countdown">Ładowanie...</div>
    </div>
  </section>

  <section class="events">
    <!-- ... tutaj reszta Twoich wydarzeń ... -->
    <div class="event">
      <img src="0.jpg" alt="Zaprzysiężenie" />
      <div class="month">XX września - XX października 2025</div>
      <h3>Zgłaszanie kandydatury</h3>
      <p>Tu będzie PDF z formularzem oraz podpisami</p>
    </div>
    <!-- reszta eventów kopiuj jak masz -->
  </section>
</main>

<footer>
  &copy; 2025 Samorząd Uczniowski ZSE
</footer>

<script>
  const targetDate = new Date("2025-09-01T00:00:00").getTime();
  const startDate = Date.now();
  const circumference = 2 * Math.PI * 125; // r=125

  const doneCircle = document.querySelector('.done');
  const leftCircle = document.querySelector('.left');
  const countdownText = document.getElementById('countdown');

  doneCircle.style.strokeDasharray = circumference;
  leftCircle.style.strokeDasharray = circumference;

  function updateCountdown() {
    const now = Date.now();
    const timeLeft = targetDate - now;

    if (timeLeft <= 0) {
      countdownText.textContent = "Czas minął!";
      doneCircle.style.strokeDashoffset = 0;
      leftCircle.style.strokeDashoffset = circumference;
      clearInterval(interval);
      return;
    }

    // Obliczenia dni, godzin, minut, sekund
    const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
    const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

    countdownText.textContent = `${days}d\n${hours}h\n${minutes}m\n${seconds}s`;

    // Progres od startu do celu
    const progress = (now - startDate) / (targetDate - startDate);
    // Niebieski (done) - ile minęło
    doneCircle.style.strokeDashoffset = circumference * (1 - progress);
    // Czerwony (left) - ile zostało, tutaj offset ujemny dla efektu drugiego łuku
    leftCircle.style.strokeDashoffset = circumference * (-progress);
  }

  const interval = setInterval(updateCountdown, 1000);
  updateCountdown();
</script>

</body>
</html>
