<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wspomnienia</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: url('tlo.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #333;
    }

    header, footer {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem 2rem;
      background: linear-gradient(to right, #fff59d, #ef9a9a, #90caf9);
      color: #fff;
      text-align: center;
      flex-wrap: wrap;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .logo {
      height: 50px;
      max-width: 100%;
    }

    .info2 {
      max-width: 900px;
      margin: 1rem auto;
      background-color: rgba(255, 255, 255, 0.85);
      padding: 1rem 2rem;
      border-radius: 10px;
      text-align: center;
      font-size: 1.1rem;
    }

    .slider-wrapper {
      position: relative;
      overflow: hidden;
      height: 500px;
      border: 2px solid black;
      margin: 2rem auto;
      max-width: 1000px;
    }

    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      animation: fade 15s infinite;
    }

    @keyframes fade {
      0% {opacity: 1;}
      33% {opacity: 0;}
      66% {opacity: 0;}
      100% {opacity: 1;}
    }

    .slide:nth-child(2) {
      animation-delay: 5s;
    }
    .slide:nth-child(3) {
      animation-delay: 10s;
    }

    .caption {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(255, 255, 255, 0.75);
      clip-path: polygon(0 0, 100% 0, 85% 100%, 0% 100%);
      padding: 1rem;
      font-weight: bold;
      font-size: 1.2rem;
      max-width: 60%;
    }

    @media screen and (max-width: 768px) {
      .caption {
        font-size: 1rem;
        max-width: 100%;
        clip-path: polygon(0 0, 100% 0, 100% 100%, 0% 100%);
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="fot.png" alt="Logo" class="logo" />
  </header>

  <div class="slider-wrapper">
    <div class="slide" style="background-image: url('slide1.jpg');">
      <div class="caption">To był wspaniały dzień pełen wspomnień!</div>
    </div>
    <div class="slide" style="background-image: url('slide2.jpg');">
      <div class="caption">Dziękujemy za wspólny czas!</div>
    </div>
    <div class="slide" style="background-image: url('slide3.jpg');">
      <div class="caption">Czekamy na kolejny rok!</div>
    </div>
  </div>

  <div class="info2">
    <p><b>Dziękujemy wszystkim za ten rok!</b><br>Jesteście niesamowici!</p>
  </div>

  <footer>
    <p style="color: #fff; font-weight: bold;">&copy; 2025 Samorząd Uczniowski ZSE</p>
  </footer>
</body>
</html>
