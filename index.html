<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Samorząd - Slajdy</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: url('tlo.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #333;
    }

    header, footer {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem 2rem;
      background: linear-gradient(to right, #fff59d, #ef9a9a, #90caf9);
      color: #fff;
      text-align: center;
      flex-wrap: wrap;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    footer {
      box-shadow: 0 -2px 5px rgba(0,0,0,0.2);
    }

    .logo {
      height: 50px;
      max-width: 100%;
    }

    .slider {
      position: relative;
      width: 100%;
      height: 70vh;
      overflow: hidden;
      margin: 2rem 0;
    }

    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .slide.active {
      opacity: 1;
      z-index: 1;
    }

    .overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background: linear-gradient(to right bottom, rgba(255,255,255,0.8), rgba(255,255,255,0.6));
      clip-path: polygon(0 0, 100% 20%, 100% 100%, 0% 100%);
      padding: 1rem 2rem;
    }

    .overlay h2 {
      margin-bottom: 0.5rem;
      color: #FF5722;
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(255, 255, 255, 0.7);
      border: none;
      padding: 0.8rem 1.2rem;
      font-size: 2rem;
      color: #333;
      cursor: pointer;
      z-index: 2;
      border-radius: 50%;
      transition: background-color 0.3s ease;
    }

    .arrow:hover {
      background-color: rgba(255, 255, 255, 1);
    }

    .arrow.prev { left: 20px; }
    .arrow.next { right: 20px; }

    @media screen and (max-width: 768px) {
      .overlay {
        font-size: 0.9rem;
      }
      .arrow {
        font-size: 1.5rem;
        padding: 0.6rem 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="fot.png" alt="Logo Samorządu" class="logo" />
  </header>

  <div class="slider">
    <div class="slide active" style="background-image: url('slide1.jpg');">
      <div class="overlay">
        <h2>Listopad</h2>
        <p>Zaprzysiężenie nowych radnych – rozpoczęcie kadencji i wybór władz samorządu.</p>
      </div>
    </div>
    <div class="slide" style="background-image: url('slide2.jpg');">
      <div class="overlay">
        <h2>Grudzień</h2>
        <p>Mikołajki – świąteczna atmosfera, odwiedziny w szkole i przedszkolu.</p>
      </div>
    </div>
    <div class="slide" style="background-image: url('slide3.jpg');">
      <div class="overlay">
        <h2>Styczeń</h2>
        <p>Szkolenie z Rzecznikiem Praw Ucznia – edukacja i rozwój kompetencji.</p>
      </div>
    </div>
    <button class="arrow prev">&#10094;</button>
    <button class="arrow next">&#10095;</button>
  </div>

  <footer>
    <p style="color: #fff; font-weight: bold;">© 2025 Samorząd Uczniowski ZSE</p>
  </footer>

  <script>
    const slides = document.querySelectorAll('.slide');
    const prevBtn = document.querySelector('.prev');
    const nextBtn = document.querySelector('.next');
    let currentSlide = 0;
    let slideInterval = setInterval(nextSlide, 4000);

    function showSlide(index) {
      slides.forEach(slide => slide.classList.remove('active'));
      slides[index].classList.add('active');
    }

    function nextSlide() {
      currentSlide = (currentSlide + 1) % slides.length;
      showSlide(currentSlide);
    }

    function prevSlide() {
      currentSlide = (currentSlide - 1 + slides.length) % slides.length;
      showSlide(currentSlide);
    }

    nextBtn.addEventListener('click', () => {
      nextSlide();
      resetInterval();
    });

    prevBtn.addEventListener('click', () => {
      prevSlide();
      resetInterval();
    });

    function resetInterval() {
      clearInterval(slideInterval);
      slideInterval = setInterval(nextSlide, 4000);
    }
  </script>
</body>
</html>
